<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancloud 文件上传</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow: hidden;
            background: #000000;
            color: #ffffff;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            overflow-y: auto;
            max-height: 80vh;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #fileInput {
            display: none;
        }
        #uploadButton {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 20px auto;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #uploadButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #fileLinks {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        #fileLinks a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            margin-bottom: 10px;
        }
        #fileLinks a:hover {
            color: #45a049;
            text-decoration: underline;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Fancloud 文件上传</h1>
        <input type="file" id="fileInput" aria-label="选择文件" />
        <button id="uploadButton">选择并上传文件</button>
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress"></div>
        </div>
        <div id="result" aria-live="polite"></div>
        <div id="fileLinks"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子效果配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });

        // 添加装饰元素
        function addDecorations() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 5; i++) {
                const decoration = document.createElement('div');
                decoration.classList.add('decoration');
                decoration.style.left = `${Math.random() * 100}%`;
                decoration.style.top = `${Math.random() * 100}%`;
                decoration.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(decoration);
            }
        }

        // 文件上传功能
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const fileLinks = document.getElementById('fileLinks');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');

        uploadButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            progressBar.style.display = 'block';
            result.style.opacity = '0';
            progress.style.width = '0%';
            progressBar.setAttribute('aria-valuenow', 0);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://dianmao.fantasywork.us.kg/person/upload', true);
            xhr.withCredentials = true;

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progress.style.width = percentComplete + '%';
                    progressBar.setAttribute('aria-valuenow', percentComplete);
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        result.style.opacity = '1';
                        
                        if (response.active === 'successful') {
                            result.textContent = '上传成功！';
                            result.style.color = '#4CAF50';
                            addFileLink(response.msg);
                        } else {
                            result.textContent = '上传失败：' + response.msg;
                            result.style.color = '#f44336';
                        }
                    }, 500);
                } else {
                    console.error('Error:', xhr.status);
                    progressBar.style.display = 'none';
                    result.style.opacity = '1';
                    result.textContent = '上传出错，请稍后再试。';
                    result.style.color = '#f44336';
                }
            };

            xhr.onerror = function() {
                console.error('Error:', xhr.status);
                progressBar.style.display = 'none';
                result.style.opacity = '1';
                result.textContent = '上传出错，请稍后再试。';
                result.style.color = '#f44336';
            };

            xhr.send(formData);
        }

        function addFileLink(url) {
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.textContent = `文件 ${fileLinks.children.length + 1}: ${url.split('/').pop()}`;
            fileLinks.appendChild(link);
        }

        // 初始化
        addDecorations();
    </script>
</body>
</html>
