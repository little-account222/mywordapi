<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>登录FantasyWork</h2>
            <h3>请使用编程猫账号登录，可放心登录</h3>
            <div class="input-group">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" placeholder="编程猫username或手机号" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="编程猫账号密码" required>
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #f9f9f9;
}

.login-container {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 250px;
    text-align: center;
    z-index: 1;
}

.login-form h2 {
    margin-bottom: 10px;
    color: #333;
}

.login-form h3 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #777;
    font-weight: normal;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
    position: relative;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.input-group input:focus {
    border-color: #6c63ff;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background: #6c63ff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #5a4bff;
}

.input-group input, button {
    width: 100%;
    box-sizing: border-box;
}

.message-box {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    color: #fff;
    font-size: 14px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    opacity: 0;
    transform: translateY(-80%);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.message-box.success {
    background: #4caf50;
}

.message-box.error {
    background: #f44336;
}
</style>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // 登录API接口
    const apiUrl = window.location.href; // 使用当前页面的URL作为API接口

    // 创建一个包含用户名和密码的JSON对象
    const loginData = {
        username: username,
        password: password
    };

    // 发送POST请求到API
    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.active === 'failed') {
            showMessage('Login failed: ' + data.msg, 'error');
        } else {
            showMessage('Login successful!', 'success');
           window.location.replace("https://dianmao.fantasywork.us.kg/kitten/get_work/");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showMessage('An error occurred during login.', 'error');
    });
});

function showMessage(message, type) {
    const messageBox = document.createElement('div');
    messageBox.className = `message-box ${type}`;
    messageBox.textContent = message;

    const inputGroups = document.querySelectorAll('.input-group');
    const lastInputGroup = inputGroups[inputGroups.length - 1];

    lastInputGroup.appendChild(messageBox);

    // 添加动画效果
    setTimeout(() => {
        messageBox.style.opacity = '1';
        messageBox.style.transform = 'translateY(-100%)';
    }, 10);

    setTimeout(() => {
        messageBox.style.opacity = '0';
        messageBox.style.transform = 'translateY(-120%)';
    }, 2500);

    setTimeout(() => {
        messageBox.remove();
    }, 3000);
}
particlesJS('particles-js', {
    "particles": {
        "number": {
            "value": 80,
            "density": {
                "enable": true,
                "value_area": 800
            }
        },
        "color": {
            "value": "#6c63ff"
        },
        "shape": {
            "type": "circle",
            "stroke": {
                "width": 0,
                "color": "#000000"
            },
            "polygon": {
                "nb_sides": 5
            }
        },
        "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
            }
        },
        "size": {
            "value": 3,
            "random": true,
            "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
            }
        },
        "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#6c63ff",
            "opacity": 0.4,
            "width": 1
        },
        "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
            }
        }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {
            "onhover": {
                "enable": true,
                "mode": "repulse"
            },
            "onclick": {
                "enable": true,
                "mode": "push"
            },
            "resize": true
        },
        "modes": {
            "grab": {
                "distance": 400,
                "line_linked": {
                    "opacity": 1
                }
            },
            "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
            },
            "repulse": {
                "distance": 200,
                "duration": 0.4
            },
            "push": {
                "particles_nb": 4
            },
            "remove": {
                "particles_nb": 2
            }
        }
    },
    "retina_detect": true
});
</script>
</html>
