<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitten源码反编译</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Noto Sans SC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            z-index: -1;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .subtitle {
            color: #00bcd4;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 200px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        button {
            background-color: #ffd700;
            border: none;
            color: black;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            border-radius: 20px;
        }
        button:hover {
            background-color: #ffc400;
        }
        button:active {
            transform: scale(0.98);
        }
        .warning {
            color: red;
            font-size: 0.8rem;
            margin-top: 2rem;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
        button[aria-disabled="true"] {
    pointer-events: none; /* 禁止鼠标事件 */
    opacity: 0.6; /* 使按钮看起来半透明 */
    cursor: not-allowed; /* 改变鼠标指针为禁止符号 */
}
        
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <main class="container">
        <div class="content">
            <h1>kitten源码反编译</h1>
            <p class="subtitle">无视闭源限制，强制获取作品源代码</p>
            <input type="text" id="workId" placeholder="作品id" aria-label="作品ID">
            <br>
            <button onclick="getSourceCode()" id="btn">获取</button>
            <div id="result"></div>
            <p class="warning">不得利用此技术抄袭，侵犯他人作品，违者自行负责，与本站无关</p>
            <p class="footer">2024@FantasyWork by FantasyTeam</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#888888"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#888888",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        function showToast(message, color) {
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "center", // `left`, `center` or `right`
                style: {
                    background: color,
                    color: 'white',
                    boxShadow: '0px 5px 15px rgba(0, 0, 0, 0.2)',
                    borderRadius: '10px'
                },
                stopOnFocus: true, // Prevents dismissing of toast on hover
            }).showToast();
        }

        async function getSourceCode() {
            const workId = document.getElementById('workId').value;
            const resultDiv = document.getElementById('result');
            const getButton = document.getElementById('btn');

            // 设置按钮为不可点击状态
            

            if (!workId) {
                showToast('请输入作品ID', '#ff4d4d');
                // 恢复按钮可点击状态
                getButton.removeAttribute('aria-disabled');
                return;
            }

            try {
                const response = await fetch('https://dianmao.fantasywork.us.kg/kitten/get_work', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ workid: workId }),
                });
                getButton.setAttribute('aria-disabled', 'true');
                const data = await response.json();

                if (data.active === 'successful') {
                    resultDiv.textContent = '获取源码成功！';
                    resultDiv.style.color = 'green';
                    showToast('获取源码成功！', '#4caf50');
                } else {
                    resultDiv.textContent = '获取源码失败。';
                    resultDiv.style.color = 'red';
                    showToast('获取源码失败。', '#ff4d4d');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('获取源码时发生错误，请稍后再试。', '#ff4d4d');
            } finally {
                // 请求完成后恢复按钮可点击状态
                getButton.removeAttribute('aria-disabled');
            }
        }
    </script>
</body>
</html>
